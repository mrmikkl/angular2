<div>{{message}}</div>
<input 
  #myInput 
  type="text" 
  [(ngModel)]="message"
  [ngClass]="{mousedown:isMousedown}"
  (mousedown)="isMousedown = true"
  (mouseup)="isMousedown = false"
  (mouseleave)="isMousedown = false"
  >
<button (click)="onClick($event, myInput.value)">Console Log</button>
<button (click)="update.emit({text:message})">Event Emit</button>
